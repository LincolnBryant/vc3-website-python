{%extends "loginbase.html"%}

{%block title%}Edit Allocation: {{ name }}{%endblock%}

{%block body%}

<div class="col-md-8 col-sm-12">
<section id="new_project">
  <div class="container new-project">
    <form role="form" id="new-project-form" action="{{url_for('allocation_name', name=name)}}" method="POST">
    <!-- Logo -->
      <!-- <div class="col-lg-12 logo-vc3">
        <img width="100" class="logo" src="https://image.ibb.co/e59s3v/logosmall.png" alt="Logo" />
      </div> -->

      <fieldset>
        <label for="resource">Resource</label>
        <select class="form-control" name="resource" tabindex="1" id="form-resource-list" required>
          <option selected disabled>{{resource}}</option>
          {% for resource in resources %}
          <option value="{{resource.name}}">{{ resource.name }}</option>
          {% endfor %}
        </select>
      </fieldset>
      <fieldset>
        <label for="accountname">Account Name</label>
        <input
          placeholder="Account Name"
          name="accountname"
          type="text"
          tabindex="2"
          autofocus
          value="{{accountname}}">
      </fieldset>
      <fieldset>
        <button type="submit" id="create-project" data-submit="...Sending">Update Allocation</button>
      </fieldset>
    </form>
  </div> <!-- project container -->
</section>
</div>

{%endblock%}
