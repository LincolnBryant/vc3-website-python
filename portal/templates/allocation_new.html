{%extends "loginbase.html"%}

{%block title%}Register Allocations{%endblock%}

{%block body%}
<div class="col-md-8 col-sm-12">
<section id="new_project">
  <div class="container new-project">
    <form role="form" id="new-project-form" action="{{url_for('create_allocation')}}" method="POST">

      <!-- Logo -->

      <!-- <div class="col-lg-12 logo-vc3">
          <img width="100" class="logo" src="https://image.ibb.co/e59s3v/logosmall.png" alt="Logo" />
      </div> -->

      <h3>Register a New Allocation</h3>
      <h5 style="color:black">An allocation is an allotted amount of CPU hours or service units (SU) of computing time on a specific resource</h5>

      <!-- <fieldset>
        <label for="displayname">Allocation Name</label>
        <input
          placeholder="Allocation Name"
          name="displayname"
          type="text"
          tabindex="1"
          autofocus
          >
      </fieldset> -->
      <fieldset>
        <label for="resource">Resource</label>
        <select class="form-control" name="resource" tabindex="2" id="form-resource-list" required>
          <option value="" selected disabled>Please Select Resource</option>
          {% for resource in resources %}
          <option value="{{resource.name}}">{{ resource.displayname }}</option>
          {% endfor %}
        </select>
      </fieldset>
      <fieldset>
        <label for="accountname">Account Name on Resource</label>
        <input
          placeholder="Account Name"
          name="accountname"
          type="text"
          tabindex="3"
          autofocus
          value="{{request.accountname}}">
      </fieldset>
      <!-- <fieldset>
        <label for="description">Description</label>
        <textarea
          placeholder="Brief Description..."
          name="description"
          tabindex="3"
          autofocus
          ></textarea>
      </fieldset> -->
      <fieldset>
        <button type="submit" id="create-project" data-submit="...Sending">Register Allocation</button>
      </fieldset>
    </form>
  </div> <!-- project container -->
</section>
</div>
{%endblock%}
