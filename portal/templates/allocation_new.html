{%extends "loginbase.html"%}

{%block title%}Allocations{%endblock%}

{%block body%}

<div class="content">
  <div class="container-fluid">

    <div class="row">
      <div class="col-md-8 col-lg-12">
        <div class="card">
          <div class="header">
            <h4 class="title">Define New Allocation</h4>
						<hr />
          </div>

          <div class="content description">
						<!-- <h2>Define New Allocation</h2> -->
						<h5>An allocation is an allotted amount of core hours, or service units (SU) of computing time on a specific Cluster</h5>

						<section id="new_allocation">
							<div class="container new-allocation">
								<form role="form" id="new-allocation-form" action="{{url_for('allocation')}}" method="POST">
								<!-- Logo -->
									<div class="col-lg-12 logo-vc3">
										<img width="100" class="logo" src="https://image.ibb.co/e59s3v/logosmall.png" alt="Logo" />
									</div>

									<fieldset>
										<label for="name">Allocation Name</label>
										<input
											placeholder="Your Allocation name"
											name="name"
											type="text"
											tabindex="1"
											required
											autofocus
											value="{{request.name}}">
									</fieldset>
									<fieldset>
										<label for="owner">Owner</label>
										<input
											placeholder="Name of Owner"
											name="owner"
											type="text"
											tabindex="2"
											required
											autofocus
											value="{{request.owner}}">
									</fieldset>
									<fieldset>
										<label for="resource">Resource</label>
										<select class="form-control" name="resource" tabindex="3" id="form-resource-list" required>
											<option value="" selected disabled>Please Select Resource</option>
											{% for resource in resources %}
											<option value="{{resource.name}}">{{ resource.name }}</option>
											{% endfor %}
										</select>
									<fieldset>
										<label for="accountname">Account Name</label>
										<input
											placeholder="Account Name"
											name="accountname"
											type="text"
											tabindex="4"
											autofocus
											value="{{request.accountname}}">
									</fieldset>
									<fieldset>
										<button type="submit" id="create-project" data-submit="...Sending">Define Allocation</button>
									</fieldset>
								</form>
						  </div> <!-- allocation container -->
            </section>

          </div><!-- /.content description -->
        </div>
      </div>
		</div>
  </div>
</div>

{%endblock%}
