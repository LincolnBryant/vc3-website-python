{%extends "loginbase.html"%}

{%block title%}Allocation Profile: {{name}}{%endblock%}

{%block body%}

<div class="content">
  <div class="container-fluid">

    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="header">
          	<h4 class="title">Allocation: {{name}}</h4>
            <div class="">
							<a href="{{url_for('allocation_edit', name=name)}}" class="btn btn-primary btn-sm">Update Allocation</a>
						</div>
						<hr />
          </div>

          <div class="content description">
  					<div class="card-block">

							<span id="label"><h3>Owner: {{ owner }}</h3></span>
							<span id="label"><h3>Resource: {{ resource }}</h3></span>
							<span id="label"><h3>Account Name: {{ accountname }}</h3></span>
							<span id="label">
                <h3>Public Token: <small>Message to users regarding adding pubtoken</small></h3>
              </span>
              <textarea readonly disabled>{{ pubtoken }}</textarea>
	             <!-- <a href="{{url_for('allocation_edit', name=name)}}" class="btn btn-default">Update Allocation</a> -->

  					</div>
          </div><!-- /.content description -->

        </div>
      </div>
		</div>

  </div>
</div>

{%endblock%}
