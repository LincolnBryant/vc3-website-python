{%extends "loginbase.html"%}

{%block title%}Edit Cluster Template{%endblock%}

{%block body%}

<div class="col-md-8 col-sm-12">
<section id="new_project">
  <div class="container new-project">
    <form role="form" id="new-project-form" action="{{url_for('view_cluster', name=name)}}" method="POST">

      <!-- Logo -->
      <!-- <div class="col-lg-12 logo-vc3">
        <img width="100" class="logo" src="https://image.ibb.co/e59s3v/logosmall.png" alt="Logo" />
      </div> -->
      <h3>Edit Cluster Template: <small style="color:#111">{{name}}</small></h3>

      <fieldset>
        <label for="app_type">Cluster Framework <span id="asterik">*</span></label>
        <select class="form-control" name="app_type" tabindex="1" id="form-resource-list" required>
        {% for framework in frameworks %}
          {% if framework == "htcondor" %}
          <option selected value="{{framework}}">HTCondor</option>
          <option value="workqueue">WorkQueue</option>
          {% elif framework == "workqueue" %}
          <option selected value="{{framework}}">WorkQueue</option>
          <option value="htcondor">HTCondor</option>
          {% endif %}
        {% endfor %}
          </option>
        </select>
      </fieldset>
      <fieldset>
        <label for="node_number">Number of Nodes: <span id="asterik">*</span></label>
        <input
          name="node_number"
          type="number"
          min="1"
          max="1000000"
          tabindex="2"
          required
          autofocus
          value="{{node_number}}">
      </fieldset>
      <fieldset>
        <label for="description">Description (optional)</label>
        <textarea
          placeholder="Brief 144 Character Description..."
          name="description"
          tabindex="3"
          autofocus
          maxlength="144"
          value="{{description}}"
          >{{description}}</textarea>
      </fieldset>
      <fieldset>
        <button type="submit" id="create-project" data-submit="...Sending">Update Cluster Template</button>
      </fieldset>
    </form>
  </div> <!-- project container -->
</section>
</div>

{%endblock%}
