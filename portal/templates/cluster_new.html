{%extends "loginbase.html"%}

{%block title%}New Cluster Templates{%endblock%}

{%block body%}

<div class="col-md-8 col-sm-12">
<section id="new_project">
  <div class="container new-project">
    <form role="form" id="new-project-form" action="{{url_for('create_cluster')}}" method="POST">

      <!-- Logo -->

      <!-- <div class="col-lg-12 logo-vc3">
          <img width="100" class="logo" src="https://image.ibb.co/e59s3v/logosmall.png" alt="Logo" />
      </div> -->

      <h2>Define New Cluster Template</h2>
      <h5 style="color:black">A cluster template is a blueprint for your virtual cluster</h5>
      <h4><label><span id="asterik">*</span> = indicates required</label></h4>

      <fieldset>
        <label for="name">Cluster Template Name <span id="asterik">*</span></label>
        <input
          placeholder="Your Template Name"
          name="name"
          type="text"
          tabindex="1"
          required
          autofocus
          value="{{request.name}}">
      </fieldset>
      <fieldset>
        <label for="app_type">Cluster Framework <span id="asterik">*</span></label>
        <select class="form-control" name="app_type" tabindex="2" id="form-resource-list" required>
          <option value="" selected disabled>Please Select Framework</option>
          <option value="htcondor">HTCondor</option>
          <option value="workqueue">WorkQueue</option>
        </select>
      </fieldset>
      <!-- <fieldset>
        <label for="app_role">App Role</label>
        <select class="form-control" name="app_role" tabindex="3" id="form-resource-list" required>
          <option value="" selected disabled>Please Select App Role</option>
          <option value="head-node">head-nodes</option>
          <option value="worker-nodes">worker-nodes</option>
        </select>
      </fieldset> -->
      <fieldset>
        <label for="node_number">Number of Nodes: <span id="asterik">*</span></label>
        <input
          placeholder="1"
          name="node_number"
          type="number"
          min="1"
          max="1000000"
          tabindex="3"
          required
          autofocus
          value="{{request.node_number}}">
      </fieldset>
      <fieldset>
        <label for="description">Description (optional)</label>
        <textarea
          placeholder="Brief 144 Character Description..."
          name="description"
          id="form-textarea"
          tabindex="4"
          autofocus
          maxlength="144"
          value="{{request.description}}"
          ></textarea>
        <span class="help-block exceeded"></span>
      </fieldset>
      <fieldset>
        <button type="submit" id="create-project" tabindex="5" data-submit="...Sending">Define Template</button>
      </fieldset>
    </form>
  </div> <!-- project container -->
</section>
</div>
{%endblock%}
