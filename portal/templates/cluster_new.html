{%extends "loginbase.html"%}

{%block title%}New Cluster Templates{%endblock%}

{%block body%}

<div class="content">
  <div class="container-fluid">

    <div class="row">
      <div class="col-md-8 col-sm-12">
        <div class="card">
          <div class="header">
          	<h4 class="title">Define New Cluster Template</h4>
						<hr />
          </div>

          <div class="content description">
						<!-- <h5>A cluster is a complete collection of nodes with networking and file storage facilities</h5> -->

						<section id="new_allocation">
							<div class="container new-allocation">
								<form role="form" id="new-allocation-form" action="{{url_for('cluster')}}" method="POST">

									<!-- Logo -->
									<div class="col-lg-12 logo-vc3">
										<img width="100" class="logo" src="https://image.ibb.co/e59s3v/logosmall.png" alt="Logo" />
									</div>

									<fieldset>
										<label for="name">Cluster Template Name</label>
										<input
											placeholder="Your Template Name"
											name="name"
											type="text"
											tabindex="1"
											required
											autofocus
											value="{{request.name}}">
									</fieldset>
									<!-- <fieldset>
										<label for="owner">Owner</label>
										<input
											placeholder="Name of Owner"
											name="owner"
											type="text"
											tabindex="2"
											required
											autofocus
											value="{{request.owner}}">
									</fieldset> -->
									<fieldset>
										<label for="app_type">Middleware</label>
										<select class="form-control" name="app_type" tabindex="2" id="form-resource-list" required>
											<option selected disabled>Please Select Middleware</option>
											<option value="htcondor">HTCondor</option>
											<option value="workqueue">WorkQueue</option>
										</select>
									</fieldset>
                  <!-- <fieldset>
										<label for="app_role">App Role</label>
										<select class="form-control" name="app_role" tabindex="3" id="form-resource-list" required>
											<option value="" selected disabled>Please Select App Role</option>
											<option value="head-node">head-nodes</option>
                      <option value="worker-nodes">worker-nodes</option>
										</select>
									</fieldset> -->
									<fieldset>
										<label for="node_number">Number of Workers:</label>
										<input
											placeholder="1"
											name="node_number"
											type="number"
											min="1"
											max="1000000"
											tabindex="3"
											required
											autofocus
											value="{{request.node_number}}">
									</fieldset>
									<!-- <fieldset>
										<label for="cores">Number of Cores (between 1 and 20)</label>
										<input
											placeholder="0"
											name="cores"
											type="number"
											min="1"
											max="20"
											tabindex="5"
											required
											autofocus
											value="{{request.cores}}">
									</fieldset> -->
									<fieldset>
										<button type="submit" id="create-project" data-submit="...Sending">Define Cluster</button>
									</fieldset>
								</form>
							</div> <!-- cluster container -->
						</section>

          </div><!-- /.content description -->

        </div>
      </div>
		</div>

  </div>
</div>

{%endblock%}
