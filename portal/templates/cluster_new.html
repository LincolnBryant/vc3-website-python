{%extends "loginbase.html"%}

{%block title%}New Cluster Templates{%endblock%}

{%block body%}

<div class="col-md-8 col-sm-12">
<section id="new_project">
  <div class="container new-project">
    <form role="form" id="new-project-form" action="{{url_for('cluster_new')}}" method="POST">

      <!-- Logo -->

      <!-- <div class="col-lg-12 logo-vc3">
          <img width="100" class="logo" src="https://image.ibb.co/e59s3v/logosmall.png" alt="Logo" />
      </div> -->

      <h3>Define New Cluster Template</h3>
      <!-- <h4>An allocation is an allotted amount of CPU hours or service units (SU) of computing time on a specific resource</h4> -->

      <fieldset>
        <label for="name">Cluster Template Name</label>
        <input
          placeholder="Your Template Name"
          name="name"
          type="text"
          tabindex="1"
          required
          autofocus
          value="{{request.name}}">
      </fieldset>
      <fieldset>
        <label for="app_type">Cluster Framework</label>
        <select class="form-control" name="app_type" tabindex="2" id="form-resource-list" required>
          <option selected disabled>Please Select Framework</option>
          <option value="htcondor">HTCondor</option>
          <option value="workqueue">WorkQueue</option>
        </select>
      </fieldset>
      <!-- <fieldset>
        <label for="app_role">App Role</label>
        <select class="form-control" name="app_role" tabindex="3" id="form-resource-list" required>
          <option value="" selected disabled>Please Select App Role</option>
          <option value="head-node">head-nodes</option>
          <option value="worker-nodes">worker-nodes</option>
        </select>
      </fieldset> -->
      <fieldset>
        <label for="node_number">Number of Workers:</label>
        <input
          placeholder="1"
          name="node_number"
          type="number"
          min="1"
          max="1000000"
          tabindex="3"
          required
          autofocus
          value="{{request.node_number}}">
      </fieldset>
      <!-- <fieldset>
        <label for="cores">Number of Cores (between 1 and 20)</label>
        <input
          placeholder="0"
          name="cores"
          type="number"
          min="1"
          max="20"
          tabindex="5"
          required
          autofocus
          value="{{request.cores}}">
      </fieldset> -->
      <fieldset>
        <button type="submit" id="create-project" data-submit="...Sending">Define Cluster</button>
      </fieldset>
    </form>
  </div> <!-- project container -->
</section>
</div>
{%endblock%}
