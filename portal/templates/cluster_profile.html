{%extends "loginbase.html"%}

{%block title%}Cluster Profile: {{name}}{%endblock%}

{%block body%}

<div class="content">
  <div class="container-fluid">

    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="header">
          	<h4 class="title">Cluster: {{name}}</h4>
            <div class="">
							<h5 class="category">Help desk: test</h5>
							<h5>Cluster Description</h5>
							<a href="{{url_for('cluster_edit', name=name)}}" class="btn btn-primary btn-sm">Update Cluster</a>
						</div>
						<hr />
          </div>

          <div class="content description">
  					<div class="card-block">
							<div class="content container">
								<span id="label"><h3>Owner: {{ owner }}</h3></span>
								<span id="label"><h3>State: {{ state }}</h3></span>
							</div>
  					</div>
          </div><!-- /.content description -->

        </div>
      </div>
		</div>

  </div>
</div>

{%endblock%}
