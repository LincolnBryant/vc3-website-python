{%extends "loginbase.html"%}

{%block title%}
  Create a new project
{%endblock%}

{%block body%}

<section id="new_project">
  <div class="container new-project">
    <form role="form" id="new-project-form" action="{{url_for('project')}}" method="POST">

      <!-- Logo -->

      <div class="col-lg-12 logo-vc3">
          <img width="100" class="logo" src="https://image.ibb.co/e59s3v/logosmall.png" alt="Logo" />
      </div>

      <h3>Create a New Project</h3>
      <h4>A project contains all the allocations and resource requests from your research</h4>

      <fieldset>
        <label for="name">Project Name</label>
        <input
          placeholder="Your Project name"
          name="name"
          type="text"
          tabindex="1"
          required
          autofocus
          value="{{request.name}}">
      </fieldset>
      <fieldset>
        <label for="owner">Owner</label>
        <input
          placeholder="Name of Owner"
          name="owner"
          type="text"
          tabindex="2"
          required
          autofocus
          value="{{request.owner}}">
      </fieldset>
      <fieldset>
        <label for="members">Project Members</label>
        <input
          placeholder="Member Names"
          name="members"
          type="text"
          tabindex="3"
          autofocus
          value="{{request.members}}">
      </fieldset>
      <fieldset>
        <button type="submit" id="create-project" data-submit="...Sending">Create Project</button>
      </fieldset>
    </form>
  </div> <!-- project container -->
</section>

{%endblock%}
